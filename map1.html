<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>SPARQLでマップ！</title>
<meta name="viewport" content="width=device-width">
<link rel="apple-touch-icon" href="icon.png"/>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyAoQeRgugDkod_6-42NMAxzsXpDXeI02Y8"></script>
<script src="fukuno.js"></script>
<script>"use strict";

window.onload = function() {
	var center = new google.maps.LatLng(35.70811, 139.76268); // 中心（東大）
	
	var map = new google.maps.Map(document.getElementById("map"), {
		center: center,
		zoom: 8, // 大きいほど拡大される
		mapTypeId: "satellite" // "satellite" or "roadmap",
	});
};

</script>
<style>
body {
	font-family: sans-serif;
	margin: 0px;
}
#map {
	width: 100%;
	height: 340px;
}
</style>
</head>
<body>

<h1>マップ</h1>
<div id="map"></div>

</body>
</html>
